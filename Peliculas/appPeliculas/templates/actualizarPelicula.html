<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h1 class="text-center mb-4">Actualizar Producto</h1>
                <form class="d-flex flex-column gap-3" action="/actualizarPelicula/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="cod" class="form-label">Codigo</label>
                        <input type="number" class="form-control" id="cod" name="cod" value="{{pelicula.pel_codigo}}">
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Titulo</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{pelicula.pel_titulo}}">
                    </div>
                    <div class="mb-3">
                        <label for="prota" class="form-label">Protagonista</label>
                        <input type="text" class="form-control" id="prota" name="prota" value="{{pelicula.pel_protagonista}}">
                    </div>
                    <div class="mb-3">
                        <label for="dure" class="form-label">Duracion</label>
                        <input type="number" class="form-control" id="dure" name="dure" value="{{pelicula.pel_duracion}}">
                    </div>
                    <div class="mb-3">
                        <label for="sinop" class="form-label">Sinopsis</label>
                        <textarea class="form-control" id="sinop" rows="3" name="sinop">{{pelicula.pel_sinopsis}}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="photo" class="form-label">Foto</label>
                        <input type="file" class="form-control" id="photo" name="photo">
                    </div>
                    <div class="mb-3">
                        <label for="idGenero" class="form-label">Genero</label>
                        <select name="idGenero" id="idGenero" class="form-select">
                            <option value="">Seleccione</option>
                            {% for g in generos %}
                            {% if g.pk == pelicula.pel_genero.pk %}
                            <option value="{{g.pk}}" selected>{{g.gen_nombre}}</option>
                            {% else %}
                            <option value="{{g.pk}}">{{g.gen_nombre}}</option>
                            {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                        <a class="btn btn-danger" href="/">Cancelar</a>
                    </div>
                    <input type="hidden" name="idPelicula" value="{{pelicula.pk}}">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
