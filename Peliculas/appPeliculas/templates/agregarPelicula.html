<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Agregar Pelicula</h1>

                <form action="/agregarPelicula/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="cod" class="form-label">Codigo</label>
                        <input name="cod" id="cod" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Nombre</label>
                        <input name="title" id="title" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="prota" class="form-label">Protagonista</label>
                        <input name="prota" id="prota" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="dure" class="form-label">Duracion</label>
                        <input name="dure" id="dure" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="sinop" class="form-label">Sinopsis</label>
                        <textarea cols="50" rows="3" id="sinop" type="text" name="sinop" class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="photo" class="form-label">Foto</label>
                        <input type="file" id="photo" name="photo" onchange="visualizarFoto(event)" class="form-control">
                        <img id="imagenPreview" src="" alt="Vista previa de la imagen" class="mt-2 img-fluid rounded" style="max-width: 200px; max-height: 200px;">
                    </div>
                    <div class="mb-3">
                        <label for="idGenero" class="form-label">Genero</label>
                        <select name="idGenero" id="idGenero" class="form-select">
                            <option value="">Seleccione</option>
                            {% for g in generos %}
                                <option value="{{g.pk}}">{{g.gen_nombre}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Aceptar</button>
                        <a class="btn btn-danger" href="/">Cancelar</a>
                    </div>
                    <div>{{mensaje}}</div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function visualizarFoto(event) {
            var imagen = document.getElementById('imagenPreview');
            imagen.src = URL.createObjectURL(event.target.files[0]);
        }
    </script>
</body>
</html>
